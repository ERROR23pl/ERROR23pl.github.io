<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>collection HTML UI generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    #output {
      margin-top: 20px;
      background: #f3f3f3;
      border: 1px solid #ccc;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Text Generator</h2>

  <label for="dayNumber">your day number: </label>
  <input id="dayNumber" type="number" min="1" max="31" />

  <!-- <label for="characters">your ship:</label>
  <input id="characters" type="text" /> -->
  <label>your ship:</label>
  <div style="display: flex; align-items: center; gap: 6px;">
    <input id="charactersA" type="text" style="flex: 1;" />
    <span>x</span>
    <input id="charactersB" type="text" style="flex: 1;" />
  </div>

  <!-- <label for="prevCharacters">ship from previous day: CharacterA x CharacterB</label>
  <input id="prevCharacters" type="text" /> -->

  <label>ship from previous day: CharacterA x CharacterB</label>
  <div style="display: flex; align-items: center; gap: 6px;">
    <input id="prevCharactersA" type="text" style="flex: 1;" />
    <span>x</span>
    <input id="prevCharactersB" type="text" style="flex: 1;" />
  </div>

  <label for="prevLink">link to the previous day fic</label>
  <input id="prevLink" type="text" />

  <!-- <label for="nextCharacters">ship from next day: CharA x CharacterB (leave empty if it's not out yet)</label>
  <input id="nextCharacters" type="text" /> -->

  <label>ship from next day:</label>
  <div style="display: flex; align-items: center; gap: 6px;">
    <input id="nextCharactersA" type="text" style="flex: 1;" />
    <span>x</span>
    <input id="nextCharactersB" type="text" style="flex: 1;" />
  </div>
  
  <label for="nextLink">link to the next day fic (leave empty if it's not out yet)</label>
  <input id="nextLink" type="text" />

  <label for="startNotes">start notes</label>
  <textarea id="startNotes" rows="4"></textarea>

  <label for="endNotes">end notes</label>
  <textarea id="endNotes" rows="4"></textarea>

  <button id="generateBtn">generate HTML</button>

  <label for="outputStart">start notes HTML:</label>
  <textarea id="outputStart" rows="12" readonly></textarea>

  <label for="outputEnd">end notes HTML:</label>
  <textarea id="outputEnd" rows="12" readonly></textarea>

  <script src="script.js"></script>
</body>
</html>
